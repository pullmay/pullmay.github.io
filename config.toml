# 基本設定
baseURL = "https://pullmay.github.io/blog"
title = "みるログ"
theme = "hermit"
publishDir = "docs"
defaultContentLanguage = "ja"
hasCJKLanguage = true # ワードカウント
enableEmoji = true
paginate = 20

# 外部リンクを新規タブで開く
[blackfriday]
hrefTargetBlank = true

# シンタックスハイライト有効化とスタイル
