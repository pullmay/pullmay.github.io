[taxonomies]
tag = "tags"

[author]
	name = "pullmay"

[params]
    dateform        = "Jan 2, 2006"
    dateformShort   = "Jan 2"
    dateformNum     = "2006-01-02"
    dateformNumTime = "2006-01-02 15:04 -0700"

    homeSubtitle = "stay gold"
    wordCount = true
    justifyContent = false

[Permalinks]
    post = "/:filename/"

